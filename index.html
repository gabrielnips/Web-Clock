<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Analogic & Digital Clock</title>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>


  <div>
    <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="checkbox-label">
      <ion-icon class="fas fa-moon" name="moon-outline"></ion-icon>
      <ion-icon class="fas fa-sun" name="sunny-outline"></ion-icon>
      <span class="ball"></span>
    </label>
  </div>

  <div class="container">

    <div class="clock">
      <div class="needle hour"></div>
      <div class="needle minute"></div>
      <div class="needle second"></div>
      <div class="center-point"></div>
    </div>

    <div class="digital-clock">
      <div id="time"></div>
      <div id="day"></div>
    </div>
  </div>

  <div class="support">
    <a href="https://github.com/asxyi" target="_blank">
      <ion-icon name="logo-github"></ion-icon>
    </a>
  </div>

  <script src="./assets/script/script.js"></script>
</body>

</html>
